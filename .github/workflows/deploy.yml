name: Build and Release

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "gradle"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Add Permissions
        run: chmod +x ./gradlew

      - name: Build app
        run: ./gradlew build

      - name: Get version
        run: |
          versionName=$(grep 'versionName' app/build.gradle.kts | cut -d '"' -f 2)
          echo "VERSION_NAME=$versionName" >> $GITHUB_ENV

      - name: Create release or Overwrite
        id: create_release
        uses: shogo82148/actions-create-release@v1
        with:
          tag_name: v${{ env.VERSION_NAME }}
          release_name: v${{ env.VERSION_NAME }}
          overwrite: true
          draft: false
          prerelease: false
          body: |
            ## 🚀 Versión ${{ env.VERSION_NAME }}

            ¡Primera versión estable de la aplicación! 🎉

            ### 📥 Instalación
            1. Descarga el APK:
               `ProjectName-${{ env.VERSION_NAME }}.apk`
            2. Activa “Instalar desde orígenes desconocidos” en Ajustes → Seguridad.

            ---
            Gracias por probar esta versión. Próximamente habrá más novedades. ¡No olvides dejar tu feedback! 🙌
            ¡Mantente atento! 👀
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/release/app-release.apk
          asset_name: ProjectName-${{env.VERSION_NAME}}.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
